<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="report.css">
    <title>Reports</title>
</head>
<body>
    <!-- Sección para el header de la página -->
    <header class="header">
        <div class="header__first"> <!--Para la parte sobre la barra del menú-->
            <div class="header__first--logo"> <!--Para que el logo me quede centrado con el nombre-->
                <img class="first__logo--img" src="../../images/cruz.png" alt="logo">
                <p class="first__logo--name">Hospital del Táchira</p>
            </div>
            <p class="header__first--contact">Contacto: 0276-3123456</p>
        </div>
        <div class="header__menu"> <!--Barra de menú-->
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../login.html">Login</a></li>
                <li><a href="../register.html">Regístrate</a></li>
                <li><input class="input" type="text" placeholder="Búsqueda:"></li>
            </ul>
        </div>
    </header>

    <!-- Sección para el contenedor de la página -->
    <section class="container">
        <div class="container__inicio">
            <a href="index.html">Inicio</a>
        </div>
        <div class="container__form">
            <h1>Reporte</h1>
            <form method="post">
                <div class="container__label">
                    <label for="inputEquipo">Nombre de equipo</label>
                </div>
                <div class="container__input">
                    <input type="text" class="inputEquipo" name="equipo" id="inputEquipo">
                </div>
                <div class="container__label">
                    <label for="selectVista">Modo de visualización</label>
                </div>
                <div class="container__select">
                    <select name="vista" id="selectVista">
                        <option value="0" selected>Seleccionar</option>
                        <option value="1">PDF</option>
                        <option value="2">Excel</option>
                    </select>
                </div>
                <div class="container__btn">
                    <input type="submit" value="Generar Reporte">
                </div>
            </form>
        </div>
    </section>

    <!-- Sección para el footer de la página -->
    <footer class="footer">
        <div class="footer__logo"> <!--Para que el logo me quede centrado con el nombre-->
            <img class="footer__logo--img" src="../../images/cruz.png" alt="logo">
            <p class="footer__logo--name">Hospital del Táchira</p>
        </div>
        <p class="footer__location">
            Urb. Los Naranjos, detrás de la Cruz Roja.<br>
            San Cristóbal, Edo. Táchira
        </p>
        <div class="footer__hours">
            <p class="footer__hours--title">Centro de cuidados</p>
            <p class="footer__hours--attention">Abierto 8:00 a.m. a 8:00 p.m.</p><br>
            <p class="footer__hours--title">Departamento de Emergencias</p>
            <p class="footer__hours--attention">Abierto las 24 horas.</p>
        </div>
        <div class="footer__cr"><img src="../../images/copyright.png" alt="copyright">2020</div>
    </footer>
</body>

</html>
